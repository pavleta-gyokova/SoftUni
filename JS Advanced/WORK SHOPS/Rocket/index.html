<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Document</title>
    <style>
        body {
    background: #000;
}

.stars {
    z-index: 0;
    background-image: url('stars.jpg');
    background-repeat: repeat;
    background-position: 0 0;
    background-size: 40%;

    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
}

.stars+.stars {
    background-image: url("stars-2.png");
    background-size: 40%;
}

.stars+.stars+.stars {
    background-image: url("stars-3.png");
    background-size: 100%;
}
    </style>

</head>
<body>
    <div id="far" class="stars"></div>
    <div id="mid" class="stars"></div>
    <div id="near" class="stars"></div>
    <script src="app.js"></script>
</body>
</html>
